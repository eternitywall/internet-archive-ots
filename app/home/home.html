<p>This is the partial for view 1.</p>
<input type="text" name="input" ng-model="input" placeholder="search..."/>
<button ng-click="search()">Search</button>

<div ng-repeat="result in results">
    <h2>{{ result.title }}</h2>
    <h3>{{ result.subject }}</h3>
    <p>{{ result.description }}</p>
    <b>{{ result.identifier }}</b>
    <div>
        <span>Url xml: </span>
        <a href="{{result.url}}">{{ result.url }}</a>
        <button ng-click="download(result.identifier)">Download</button>
    </div>

    <table>
    <tr ng-repeat="file in result.files">
            <td><a download target="_blank" href="{{file.url}}">{{file._name}}</a></td>
            <td><span>[{{file.size}}]</span></td>
            <td><span>{{file.sha1}}</span></td>
            <td><button ng-click="getOts(result.identifier,file.sha1,file._name)">Download Ots</button></td>
            <td><a target="_blank" href="https://opentimestamps.org/draft/info.html?ots={{file.ots}}">INFO</td>
            <td><span>{{file.status}}</span></td>

    </tr>

    </table>

    <hr/>
</div>
