<section class="intro">
    <p class="timestamp-of">
        Timestamping the Internet
    </p>

    <form>
    <div class="form-group inputbar">
        <input type="text" name="input" ng-model="input" placeholder="Search on Archive.org" class="form-control"/>
    </div>
    </br>
    <button type="submit" class="download" id="download" ng-click="search()">SEARCH ON ARCHIVE.ORG</button>
    <br>
    </form>
</section>

<div class="loader" ng-show="showLoader"></div>

<section class="container">

<div ng-repeat="result in results">
    <h3>{{ result.title }}</h3>
    <b><a href="https://archive.org/details/{{result.identifier}}">{{ result.identifier }}</a></b>
    <p>{{ result.description }}</p>
    <p>
        <button class="download" ng-click="download($event,result.identifier)">Show files</button>
    </p>

    <div style="width: 100%;">
        <div ng-repeat="file in result.files" class="row">
            <div class="clearfix"></div>
            <div class="col-lg-4 col-md-8 col-sm-8"><a download target="_blank" href="{{file.url}}">{{file._name}}</a></div>
            <div class="col-lg-1 col-md-4 col-sm-4" style="text-align: right"><span>{{file.humanFileSize}}</span></div>
            <div class="col-lg-4 col-md-8 col-sm-8"><span style="font-family: courier; font-size: small;">{{file.sha1}}</span></div>
            <div class="col-lg-3 col-md-4 col-sm-4">
                <div ng-show="file.download && file.exist" ><button class="smalldownload"ng-click="getOts(result.identifier,file.sha1,file._name)">Download Ots</button></div>
                <div ng-hide="file.download || !file.exist" ><a class="smalldownload" target="_blank" href="https://opentimestamps.org/info.html?ots={{file.ots}}">INFO OTS</a></div>
                <div ng-hide="file.download || !file.exist" ><span>{{file.status}}</span></div>
            </div>
         </div>
    </div>

    <hr/>
</div>


    <div style="text-align: center;">
        <b><a ng-click="loadMore()" ng-show="showMore">Load more results...</a></b>
    </div>
</section>
